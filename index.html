<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoinSweeper</title>
    <link rel="stylesheet" href="style_mines.css"> 
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
</head>
<body class="font">

<section class="jeu">

    <div class="titre">CoinSweeper</div>

    <div class="gamezone">
        <div class="affichageBalance">
            Balance :
            <span id="balance"/>
        </div>

        <div class="betField">
            <p>Votre mise </p>
            <input class="pari" type="number" value="10">

            <div class="bombe">
                <input type="radio" name="nb-bombe" value=1 checked="checked"> 1<br>
                <input type="radio" name="nb-bombe" value=3> 3<br>
                <input type="radio" name="nb-bombe" value=5> 5<br>
                <input type="radio" name="nb-bombe" value=24> 24<br>
            </div>

            <button class="playButton">
                PLAY
            </button>

        </div>


        <div class="coinsweeper">

            <ul class="flex-container">
                <li value="1" id="1" class="flex-item case"></li>
                <li value="2" id="2" class="flex-item case"></li>
                <li value="3" id="3" class="flex-item case"></li>
                <li value="4" id="4" class="flex-item case"></li>
                <li value="5" id="5" class="flex-item case"></li>
                <li value="6" id="6" class="flex-item case"></li>
                <li value="7" id="7" class="flex-item case"></li>
                <li value="8" id="8" class="flex-item case"></li>
                <li value="9" id="9" class="flex-item case"></li>
                <li value="10" id="10" class="flex-item case"></li>
                <li value="11" id="11" class="flex-item case"></li>
                <li value="12" id="12" class="flex-item case"></li>
                <li value="13" id="13" class="flex-item case"></li>
                <li value="14" id="14" class="flex-item case"></li>
                <li value="15" id="15" class="flex-item case"></li>
                <li value="16" id="16" class="flex-item case"></li>
                <li value="17" id="17" class="flex-item case"></li>
                <li value="18" id="18" class="flex-item case"></li>
                <li value="19" id="19" class="flex-item case"></li>
                <li value="20" id="20" class="flex-item case"></li>
                <li value="21" id="21" class="flex-item case"></li>
                <li value="22" id="22" class="flex-item case"></li>
                <li value="23" id="23" class="flex-item case"></li>
                <li value="24" id="24" class="flex-item case"></li>
                <li value="25" id="25" class="flex-item case"></li>
            </ul>

        </div>


        <div class="bottomContainer">
            <div id="stake"></div>
            <div id="next-gain"></div>
            <div id="message"></div>
        </div>

        <button class="cashout">
            Cashout
        </button>

    </div>
</section>

<script src="mines.js"></script>
</body>
</html>
